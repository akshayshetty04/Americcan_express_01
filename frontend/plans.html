<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plans</title>
  <style>
    /* Basic styling for the body */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Header styling with centered text */
    header {
      width: 100%;
      text-align: center;
      background-color: #007bff;
      color: white;
      padding: 20px 0;
      font-size: 1.5em;
      font-weight: bold;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }

    /* Plans container styling */
    .plans-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 800px;
      margin-top: 20px;
      padding: 10px;
    }

    /* Individual plan item styling */
    .plan-item {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .plan-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .plan-item h3 {
      margin: 0 0 10px;
      font-size: 1.2em;
      color: #333;
    }

    .plan-item p {
      margin: 0;
      font-size: 1em;
      color: #555;
    }
  </style>
</head>
<body>
  <header>Available Plans</header>

  <!-- Wrapper to contain the plans -->
  <div class="plans-container">
    <p>Loading plans...</p>
  </div>

  <script>
    // Populate the plans dynamically
    const plansContainer = document.querySelector('.plans-container');
    const plans = [
      { name: "1GB Recharge", price: "₹99" },
      { name: "1.5GB Recharge", price: "₹249" },
      { name: "2GB Recharge", price: "₹500" },
      { name: "3GB Recharge", price: "₹300" },
    ];

    plansContainer.innerHTML = ''; // Clear default text

    plans.forEach(plan => {
      const planDiv = document.createElement('div');
      planDiv.className = 'plan-item';
      planDiv.innerHTML = `<h3>${plan.name}</h3><p>Price: ${plan.price}</p>`;
      
      // Add click event to redirect to pin.html
      planDiv.addEventListener('click', () => {
        window.location.href = 'pin.html';
      });

      plansContainer.appendChild(planDiv);
    });
  </script>
</body>
</html>
