<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add User</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 >Add User</h1>
  <form id="addUserForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" name="phoneNumber" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>


    <!-- Option to select image upload method -->
    <label>Select Image Source:</label>
    <select id="imageSource" name="imageSource">
      <option value="upload">Upload from Device</option>
      <option value="camera">Capture with Camera</option>
    </select><br><br>

    <!-- Section for uploading an image from the local system -->
    <div id="uploadSection">
      <label for="faceData">Upload Face Image:</label>
      <input type="file" id="faceData" name="faceData" accept="image/*" multiple /><br><br>
    </div>

    <!-- Section for capturing an image with the camera -->
    <div id="cameraSection" style="display: none;">
      <div id="camera-container">
        <video id="webcam" autoplay></video><br>
        <button type="button" id="capture-button">Capture Image</button>
        <canvas id="snapshot" style="display:none;"></canvas>
      </div>
    </div>

    <button type="submit">Submit</button>
  </form>

  <!-- Link to JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
